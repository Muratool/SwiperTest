<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тестовое</title>
		<!-- Свайпер -->
		<link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header-row">
					<div>
						<div class="header-burger"></div>
						<div class="header-logo">
							<img src="source/img/Logo.svg" alt="logo" />
						</div>
						<header class="name">Dealer Company Name</header>
					</div>
					<div>
						<div class="header-number">
							<h1>+7 (987) 654 32 10</h1>
							<img src="source/img/icons/phone.svg" alt="phone" />
						</div>
						<a href="#">
							<div class="header-btn">
								<p>Задать вопрос</p>
								<img src="source/img/icons/message.svg" alt="messageIcon" />
							</div>
						</a>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="first">
				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<div class="slide-title">Яркий заголовок</div>
							<div class="slide-subtitle">Слоган или предложение</div>
							<div class="slide-text">
								Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum,
								velit! Fugit ipsum aliquid quis facilis voluptates.
							</div>
              <div class="slide-btn">
                Подобрать
              </div>
						</div>
						<div class="swiper-slide">Slide 2</div>
						<div class="swiper-slide">Slide 3</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- If we need scrollbar -->
				</div>
			</section>
		</main>

		<footer class="footer"></footer>

		<script src="./libs/swiper/swiper-bundle.min.js"></script>
		<script src="./js/swiper.js"></script>
	</body>
</html>
